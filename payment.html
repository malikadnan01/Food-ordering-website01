<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="heading">Billing Address</h3>

                    <div class="inputBox">
                        <span>Full name:</span>
                        <input type="text" placeholder="abc">
                    </div>

                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" placeholder="name@gmail.com">
                    </div>

                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="abc street 1">
                    </div>

                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="ABC">
                    </div>


                    <div class="flex">
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text" placeholder="ABC">
                        </div>

                        <div class="inputBox">
                            <span>Zip Code:</span>
                            <input type="number" placeholder="123456">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="heading">Payment</h3>

                    <div class="inputBox">
                        <span>Card accepted:</span>
                        <img src="images\pay.png" alt="" width="322.5px">
                    </div>

                    <div class="inputBox">
                        <span>Name on card:</span>
                        <input type="text" placeholder="Mr/Ms/Mrs abc">
                    </div>

                    <div class="inputBox">
                        <span>Credit card number:</span>
                        <input type="number" placeholder="1234 5678 9012">
                    </div>

                    <div class="inputBox">
                        <span>Exp Month:</span>
                        <input type="text" placeholder="month/year">
                    </div>


                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp Year:</span>
                            <input type="number" placeholder="2022">
                        </div>

                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>

            <input type="submit" value="Proceed to Pay" class="submit-btn" onclick="openPopup()">
        </form>
    </div>
    <script>
        function validateForm() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var address = document.getElementById('address').value;
            var city = document.getElementById('city').value;
            var state = document.getElementById('state').value;
            var zipCode = document.getElementById('zipCode').value;
            var cardName = document.getElementById('cardName').value;
            var cardNumber = document.getElementById('cardNumber').value;
            var expMonth = document.getElementById('expMonth').value;
            var expYear = document.getElementById('expYear').value;
            var cvv = document.getElementById('cvv').value;

            var isValid = true;

            if (fullName === '') {
                alert('Full name is required');
                isValid = false;
            }

            if (email === '') {
                alert('Email is required');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                alert('Invalid email address');
                isValid = false;
            }

            if (address === '') {
                alert('Address is required');
                isValid = false;
            }

            if (city === '') {
                alert('City is required');
                isValid = false;
            }

            if (state === '') {
                alert('State is required');
                isValid = false;
            }

            if (zipCode === '') {
                alert('Zip Code is required');
                isValid = false;
            }

            if (cardName === '') {
                alert('Name on card is required');
                isValid = false;
            }

            if (cardNumber === '') {
               alert('Card number is required');
                isValid = false;
            }

            if (expMonth === '') {
                alert('Expiry month is required');
                isValid = false;
            }

            if (expYear === '') {
                alert('Expiry year is required');
                isValid = false;
            }

            if (cvv === '') {
                alert('CVV is required');
                isValid = false;
            }

            if (isValid) {
                openPopup();
            }
        }

        let popup = document.getElementById("popup");

        function openPopup(){
            window.open("orderplaced.html");
        }
    </script>
</body>
</html>
